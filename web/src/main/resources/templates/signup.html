<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Fee Payment System</title>
<link href="static/css/bootstrap.min.css" rel="stylesheet">
<link href="static/css/header.css" rel="stylesheet">
<link href="static/css/home.css" rel="stylesheet" />
<link href="static/favicon.ico" rel="icon" type="image/x-icon">
</head>
<body>
	<div th:replace="fragments/loginheader::header"></div>
	<div class="container-fluid">
		<div class="row">
			<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
			<h3>Sign Up</h3>
			<form class="needs-validation" method="post" th:action="@{/signup}">

				<div class="row">
					<div class="col-md-4 mb-3">
						<label for="username">User name</label> <input type="text"
							class="form-control" name="username" id="username" placeholder=""
							value="" required>
					</div>
				</div>
				<div class="row">
					<div class="col-md-4 mb-3">
						<label for="password">Password</label> <input type="password"
							class="form-control" name="password" id="password" placeholder=""
							value="" required>
					</div>
				</div>
				<div class="row">
					<div class="col-md-4 mb-3">
						<label for="email">Email <span class="text-muted"></span></label>
						<input type="email" class="form-control" id="email" name="email"
							placeholder="you@example.com" required>
					</div>
				</div>
				<div class="form-group row">
					<div class="col-sm-10">
						<a th:href="@{/login}" class="btn btn-primary">Cancel</a>
						<button type="submit" class="btn btn-primary">Sign Up</button>
					</div>
				</div>
			</form>
			</main>
		</div>
	</div>
	<div th:replace="fragments/loginheader::footer-fragment"></div>
</body>
</html>
