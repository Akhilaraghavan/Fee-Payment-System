<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Fee Payment System</title>
<link href="static/css/bootstrap.min.css" rel="stylesheet">
<link href="static/css/header.css" rel="stylesheet">
<link href="static/css/sidebar.css" rel="stylesheet" />
<link href="static/css/home.css" rel="stylesheet" />
<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
<link href="static/favicon.ico" rel="icon" type="image/x-icon">
</head>
<body>
	<div th:replace="fragments/header::header"></div>
	<div class="container-fluid">
		<div class="row">
			<div th:replace="fragments/sidebar::sidebar"></div>

			<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">	
			<h4 th:inline="text">[[${standard}]] Standard Students</h4>
			<form action="" class="form-group" method="post">
				<div class="table-responsive">
					<table class="table table-striped table-bordered table-sm"
						id="studentlist" style="width: 100%">
						<thead>
							<tr>
								<th></th>
								<th></th>
								<th>Enrollment Id</th>
								<th>First Name</th>
								<th>Last Name</th>
								<th>Section</th>

							</tr>
						</thead>
						<tbody>
							<tr th:each="student,itrStat : ${students}"
								th:class="${itrStat.even}? 'even_css_class':'odd_css_class'">
								<td><a href="#" th:onclick="'studentPayment(\''+${student.id}+'\')'"><img
										src="static/icons/payment.svg" height="20" width="20" /></a></td>
								<td><a href="#" th:onclick="'editStudent(\''+ ${student.id}+'\')'"><img
										src="static/icons/edit.svg" height="20" width="20" /></a></td>
								<td th:text="${student.enrollmentId}">Enrollment Id</td>
								<td th:text="${student.firstName}">FirstName</td>
								<td th:text="${student.lastName}">LastName</td>
								<td th:text="${student.section}">section</td>
							</tr>
						</tbody>
					</table>
				</div>
			</form>
			</main>
		</div>
	</div>

	<div th:replace="fragments/header::footer-fragment"></div>
</body>
</html>
